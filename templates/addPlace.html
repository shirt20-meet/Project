<!DOCTYPE html>
<html>
<head>
<title>Add Place</title>
</head>
<body>
	<div>
		<form action="/addPlace" method="POST">
		<div class="form-group floating-label-form-group controls mb-0 pb-2">
		<label>Place Name</label>
		<input class="form-control" id="name" type="text" name="name" placeholder="Place Name" required="required">
		<p class="help-block text-danger"></p><br>

		<label>Place City</label>
		<input class="form-control" id="name" type="text" name="city" placeholder="Place City" required="required">
		<p class="help-block text-danger"></p><br>

		<label>v Street</label>
		<input class="form-control" id="name" type="text" name="street" placeholder="Place Street" required="required">
		<p class="help-block text-danger"></p><br>
		
		<div class="form-group">
			<button type="submit" class="btn btn-primary btn-xl" id="sendMessageButton">Send</button>
		</div>
		</form>
	</div>
</body>
</html>
