<!DOCTYPE html>
<html>
<head>
	<title>Shir's Website</title>

	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='creative.css')}}">
	
	<style>
	ul {
		list-style-type: none;
		margin: 0;
		padding: 0;
		overflow: hidden;
		background-color: #333;
	}

	li {
		float: left;
	}

	li a {
		display: block;
		color: white;
		text-align: center;
		padding: 14px 16px;
		text-decoration: none;
	}

	li a:hover:not(.active) {
		background-color: #111;
	}

	.active {
		background-color: #79c6ed;
	}

	</style>
</head>
<body>

	<!-- nav bar -->
	<ul>
		<li><a class="active" href="#home">Home</a></li>
		<li><a href="#api">Api</a></li>
		<li><a href="#AddPlaces">Add Place</a></li>
		<li><a href="#about">About</a></li>
	</ul>

		<div class="container">
			<img src="static/image.jpg" alt="Image" class="image">
			<div class="overlay">
	 			<div class="text">Welcome to my website :)</div>
	 		</div>
		</div>

	{% for store in stores %}

	<li style="list-style: none;" class="place_info">
    <div style="position: relative;top:opx;">
		<b>place name:</b> {{place.name}}
		<br><b>place city:</b> {{place.city}}
		<br><b>place street:</b> {{place.street}}
		<br><button class="button" id="{{place.id}}">Show Map</button>
    </div>
	<iframe
		style='display:none;' id="description_{{place.id}}"
		width="600"
		height="450"
		frameborder="0" style="border:0"
		src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDb6rgySRK06gNSaMXSSWsu2wW61KbdIdY	&q={{store.street}},{{store.city}}" allowfullscreen>
	</iframe>
	</li>

	<br>
	<br>
	{% endfor %}

</body>
</html>
